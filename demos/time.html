<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../jquery.select-all.js"></script>
    <script>
      $(function(){
        
        function Time(){
          this.elem = $("#time").selectAll(this) 
          .css({
            fontFamily : "sans-serif",
            fontSize : Math.random() * 30 + 5
          });
          setInterval($.proxy(function(){
            var time = new Date();
            this.hours.text(time.getHours());
            this.minutes.text(time.getMinutes());
            this.seconds.text(time.getSeconds());
          }, this));
        }
        
        var TimeDemo = function(){
          var self = this;
          self.elem = $("#main").selectAll(self).appendTo("body");
          self.add.text("add time").click(function(){
            var time = new Time();
            time.elem.prependTo(self.times);
          });
        };
        
        var timeDemo = new TimeDemo();
        
        
      });
    </script>
  </head>
  <body>
    
    <script id="main" type="text/html">
      <button>~add</button>
      <div>~times</div>
    </script>
    
    <script id="time" type="text/html">
      <span>~hours</span>:<span>~minutes</span>:<span>~seconds</span>
      <hr/>
    </script>
    
    
  </body>
</html>
